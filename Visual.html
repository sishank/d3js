<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Visualization</title>
        <script type="text/javascript" src="d3/d3.min.js"></script>
    </head>
    <body>
     <p> Hello hello this is is a paragraph </p>
        <script type="text/javascript">
            var dataArray  = [20, 40, 50,60];

            var width  = 500;
            var height = 500;

            var wScale = d3.scaleLinear()
                          .domain([0,60])
                          .range([0,width]);
            var cScale = d3.scaleLinear()
                      .domain([0,60])
                      .range(["red","blue"]);
            var axis = d3.axisBottom(wScale);

            var canvas = d3.select("body")
              			.append("svg")
              			.attr("width",width)
              			.attr("height",height)
                        .append("g")
                        .attr("transform","translate(20,0)")
                        .call(axis);

            var bars = canvas.selectAll("rect")
                        .data(dataArray)
                        .enter()
                        .append("rect")
                        .attr("width", function(d) { return wScale(d); })
                        .attr("height","50")
                        .attr("fill", function(d) { return cScale(d);})
                        .attr( "y", function(d,i) { return i * 100; });
            
        </script>
    </body>
</html>
